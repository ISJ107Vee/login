<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container staff-logs">

            <!--Form for collecting staff login credentials-->
            <form>

                <h1>Staff Login</h1>
                <br>
                <span><b>Use your staff number to login</b></span>
                <br>
                <input type="input" placeholder="Staff Number" id="staff-num">
                <input type="password" placeholder="Password" id="staff-pass">
                <br>
                <button type="button" id=" staff-btn" onclick="openLink()">Login</button>

            </form>

        </div>

        <div class="form-container student-logs">

            <!--Form for collecting login login credentials-->
            <form>

                <h1>Student Login</h1>
                <br>
                <span><b>Use your student number and password</b></span>
                <br>
                <input type="input" placeholder="Student Number" id="student-num">
                <input type="password" placeholder="Password" id="student-pass">
                <br>
                <button type="button" id=" student-btn" onclick="openLink()">Login</button>

            </form>

        </div>

        <div class="toggle-container">

            <!--Switching between staff and student login pages-->
            <div class="toggle">

                <!--Switching to student login page-->
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>For student login click the button below</p>
                    <button class="hidden" id="students">Students</button>
                </div>

                <!--Switching to student login page-->
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>For staff login click the button below</p>
                    <button class="hidden" id="staff">Staff</button>
                </div>

            </div>
        </div>
    </div>

    <script>

        //Getting elements by ID
        const container = document.getElementById('container');
        const staffBtn = document.getElementById('staff');
        const studentsBtn = document.getElementById('students');

        staffBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        studentsBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
        
        // function for control of login
        function openLink() {
            
            
            const studentNumber = document.getElementById('student-num').value;
            const studentPassword = document.getElementById('student-pass').value;
            
            // Ensuring both requirements are met
            if(studentNumber != "" && studentPassword != ""){

                location.href = 'form.html';

            }

            else {
                
                // Getting staff logon credentials
                const staffNumber = document.getElementById('staff-num').value;
                const staffPassword = document.getElementById('staff-pass').value;


                // Ensuring both requirements are met
                if(staffNumber != "" && staffPassword != "") {

                    location.href = 'https://dashboard-yup1.onrender.com/';

                }

                else {

                    location.reload(true);

                }
            }
            
        }

    </script>
</body>
</html>
